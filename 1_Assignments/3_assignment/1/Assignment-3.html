<!DOCTYPE html>
<html lang="en" class="dark-mod">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Nunito+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles 2.css">
</head>

<body>
    <div class="container">
        <!-- Pinterest Card -->
        <div class="card pinterest">
            <label class="label-checkbox">
                <input type="checkbox" hidden />
                <div class="card-header">
                    <i class="fab fa-pinterest social-icon"></i>
                    <i class="fa-regular fa-square checkbox-icon"></i>
                    <i class="fa-regular fa-square-check checkbox-icon"></i>
                </div>
                <div class="card-body">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330" alt="Profile"
                        class="profile-img">
                    <h3>Melanie Cole</h3>
                    <p>Hello! I am Melanie working beautiful templates for my passion. I love reading, nature and music.
                    </p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-dribbble"></i> </a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"> <i class="fab fa-behance"></i> </a>
                    </div>
                </div>
            </label>
        </div>
        <!-- Facebook Card -->
        <div class="card facebook">
            <label class="label-checkbox">
                <input type="checkbox" hidden>
                <div class="card-header">
                    <i class="fab fa-facebook-f social-icon"></i>
                    <i class="fa-regular fa-square checkbox-icon"></i>
                    <i class="fa-regular fa-square-check checkbox-icon"></i>
                </div>
                <div class="card-body">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d" alt="Profile"
                        class="profile-img">
                    <h3>Samuel Richardson</h3>
                    <p>Hello! I am Samuel working beautiful templates for my passion. I love reading, nature and music.
                    </p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-dribbble"></i> </a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"> <i class="fab fa-behance"></i> </a>
                    </div>
                </div>
            </label>
        </div>

        <!-- Instagram Card -->
        <div class="card instagram">
            <label class="label-checkbox">
                <input type="checkbox" / hidden>
                <div class="card-header">
                    <i class="fab fa-instagram social-icon"></i>
                    <i class="fa-regular fa-square checkbox-icon"></i>
                    <i class="fa-regular fa-square-check checkbox-icon"></i>
                </div>
                <div class="card-body">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80" alt="Profile"
                        class="profile-img">
                    <h3>Jenny Gomez</h3>
                    <p>Hello! I am Jenny working beautiful templates for my passion. I love reading, nature and music.
                    </p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#"><i class="fab fa-dribbble"></i> </a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"> <i class="fab fa-behance"></i> </a>
                    </div>
                </div>
            </label>
        </div>

        <!-- Behance Card -->
        <div class="card behance">
            <label class="label-checkbox">
                <input type="checkbox" / hidden>
                <div class="card-header">
                    <i class="fab fa-behance social-icon"></i>

                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>

            </label>
        </div>

        <!-- Dribbble Card -->

            <label class="label-checkbox">

                    </div>

            </label>
        </div>

                        <a href="#"><i class="fab fa-instagram"></i></a>

            <label class="label-checkbox">
                <input type="checkbox"  hidden>

                        <a href="#"> <i class="fab fa-behance"></i> </a>
                    </div>
                </div>
            </label>
        </div>

        <!-- LinkedIn Card -->
        <div class="card linkedin">
            <label class="label-checkbox">
                <input type="checkbox" / hidden>
                <div class="card-header">
                    <i class="fab fa-linkedin-in social-icon"></i>
                    <i class="fa-regular fa-square checkbox-icon"></i>

                <div class="card-body">

                    <p>Hello! I am Melissa working beautiful templates for my passion. I love reading, nature and music.

                    <div class="social-links">

                        <a href="#"><i class="fab fa-dribbble"></i> </a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
