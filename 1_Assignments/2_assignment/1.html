<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
    <link rel="stylesheet" href="./1.css">
</head>

<body>

    <main>
        <section class="hero-section">

            <h2 class="hero-heading">
                BelajarYuk.
            </h2>
            <p class="hero-description">Lets Learn Something new Today</p>
            <div class="hero-display">
                <div class="display-circle">
                </div>
                <img src="./assets/Mobile 1.png" alt="mobile-1" class="display-mobile-1">
                <img src="./assets/Mobile 2.png" alt="mobile-2" class="display-mobile-2">

            </div>
            <div class="hero-links">
                <div class="google-play-link">
                    <img src="./assets/google-play-badge.png" alt="google-play">
                </div>
                <div class="apple-store-link">
                    <img src="./assets/app-store-png-logo-33116.png" alt="apple-store">
                </div>
            </div>

        </section>
        <section class="login-section">

            <h2 class="login-heading">Log In to BelajarYuk</h2>
            <p class="login-description">Welcome back! login with your data that you entered during registration</p>

            <div class="login-navigation">
                <div class="google-login">
                    <img src="./assets/icons8-google-50.png" alt="google-icon">
                    <span>Login With Google</span>
                </div>
                <div class="facebook-login">
                    <img src="./assets/facebook.png" alt="facebook-icon">
                    <span>Login With facebook</span>
                </div>
            </div>

            <div class="login-line">
                <hr>
                <span>or</span>
                <hr>
            </div>
            <form action="submit" class="login-form" id="login-form">

                <div class="login-label">
                    <img src="./assets/mail.png" alt="mail-icon" class="login-label-image email-image">
                    <div class="login-content">
                        <label for="email" form="login-form">
                            Email
                        </label>
                        <input type="email" name="Email" id="email">
                    </div>
                </div>

                <div class="login-label">
                    <img src="./assets/padlock.png" alt="password" class="login-label-image password-image">
                    <div class="login-content">

                        <label for="password" form="login-form"  >Password</label>

                        <input type="password" name="Password" id="password">
                    </div>
                </div>

                
                    <div class="login-remember-content">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <p>Remember me</p>
                    </div>
                    <a href="" class="login-forgot-password">Forget Your Password</a>

            

                <button class="login-button">Login</button>

                <div class="login-signup">
                    <span>Don't have an account?</span>
                    <a href="">Register</a>
                </div>

            </form>
        </section>
    </main>

</body>

</html>
